<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/style.css}" rel="styleSheet">
  <title>コメント編集</title>
</head>
<body>
<div class="header-comments">
  <h2>コメント編集</h2>
</div>
<div class="edit-comments">
  <form th:action="@{/updateComment/{id}(id=${formModel.id})}" th:object="${formModel}" th:method="put">
    <div class="edit-area">
      <label>コメント内容</label>
      <textarea class="tweet-box" name="editComment" th:field="*{comment}" size="20" maxlength="200" /></textarea><br/>
      <input type="hidden" th:field="*{contentId}" />
      <input type="submit" value="更新"/>
    </div>
  </form>
</div>
<div class="footer-comments">
  <form action="/">
    <input type="submit" value="戻る" />
  </form>
</div>
</body>
</html>
